<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My website is working just fine</title>
  <link rel="stylesheet" href="validation.css">
</head>
<body>
  
<form action="index_submit" method="get" accept-charset="utf-8">
  
  <h1>Banking Application Form</h1>

<fieldset>
      <legend>Please tell us about yourself</legend>
      <label for="first-name" >Enter your First Name</label>
      <input type="text" name="first-name" autofocus>
      <br/>

      <label for="middle initial" >Enter your Middle Initial</label>
      <input type="text" name="middle initial">
      <br/>

      <label for="last-name">Enter your Last Name</label>
      <input type="text" name="last-name">
      <br/>

      <label for="address">Enter your Home Address</label>
      <input type="text" name="address">
      <br/>

      <label for="occupation">Enter your Occupation</label>
      <input type="text" name="occupation">
      <br/>

      <label for="employer">Enter your Employer</label>
      <input type="text" name="employer">
      <br/>

      <label for="employer-address">Enter your Employer's Address</label>
      <input type="text" name="employer-address">
      <br/>
      
    </fieldset>
    
    <fieldset>
      <legend>Type of Loan</legend>
      <select name="Type of Loan" multiple>
        <option value="Commercial">Commercial</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Personal">Personal</option>
        <option value="Mortage">Mortage</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Amount Requested</legend>
      <input type="number">
    </fieldset>
    

    <fieldset>
      <legend>Loan Duration</legend>

      <input type="radio" name="loan-duration" value="5 Years"> 5 Years<br>
      <input type="radio" name="loan-duration" value="10 Years"> 10 Years<br>
      <input type="radio" name="loan-duration" value="15 Years"> 15 Years<br>
    </fieldset>

    <fieldset>
      
      <legend>Special Conditions</legend>

      <input type="checkbox" name="Special-Conditions" value="down-payment"> I have a down payment <br>
      
      <input type="checkbox" name="Special-Conditions" value="out-of-state"> Out of State Resident <br>
      
      <input type="checkbox" name="Special-Conditions" value="Married"> Married <br>
      <input type="checkbox" name="Special-Conditions" value="co-signed"> Loan will be co-signed <br>
    
    </fieldset>

    <fieldset>
      <legend>Additional Comments</legend>
      <textarea id="comments" name="comments"></textarea>
    </fieldset>


    <fieldset>
    <legend>Contact Information</legend>
      <label for="email-address">Enter your email address</label>
      <input type="email" name="email" placeholder="Please enter a valid email address" required pattern="https?://.+">
      <br/>
      <label for="telephone">Enter your telephone number</label>
      <input type="tel" name="telephone" placeholder="615-999-9999" required>
      <br/>
      <label for="favorite-url">Enter your LinkedIn URL</label>
      <input type="url" name="linkedin-url" placeholder="www.LinkedIn.com" required pattern="https?://.+">
      <br/>

      <button type="submit" form="form1" value="Submit">Submit</button>
    
    </fieldset>

</form>


</body>
</html>
